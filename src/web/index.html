<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>BumbleStack Demo</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon/favicon.ico"/>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/main.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<script async type="text/javascript" src="./assets/bumblevm.js"></script>
<div class="container-fluid">
    <div class="row p-2">
        <div class="col-md-12">
            <div class="page-header">
                <img src="assets/logo.png"/>
                <hr/>
            </div>
            <p>BumbleScript Web Console v0.8 &nbsp;&nbsp;<span class="emscripten" id="status">Downloading...</span></p>
            <hr/>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-md-12">
            <h5>Input</h5>
            <textarea id="input">
// Shape example
verbose-mode off
// SHAPE_1 is a RECTANGLE
<{SHAPE_1} --> RECTANGLE>. :|:
// SHAPE_1 is FILLED
<{SHAPE_1} --> [FILLED]>. :|:
// SHAPE_1 is left of SHAPE_2
<({SHAPE_1} * {SHAPE_2}) --> LEFT_OF>. :|:
//SHAPE_1 is above of SHAPE_3
<({SHAPE_1} * {SHAPE_3}) --> ABOVE>. :|:
// SHAPE_2 is a CIRCLE
<{SHAPE_2} --> CIRCLE>. :|:
// SHAPE_2 is UNFILLED
<{SHAPE_2} --> [UNFILLED]>. :|:
// SHAPE_2 is above SHAPE_3
<({SHAPE_2} * {SHAPE_3}) --> ABOVE>. :|:
// SHAPE_3 is a TRIANGLE
<{SHAPE_3} --> TRIANGLE>. :|:
// SHAPE_3 is UNFILLED
<{SHAPE_3} --> [UNFILLED]>. :|:
// SHAPE_3 is left of SHAPE_2
<({SHAPE_3} * {SHAPE_2}) --> LEFT_OF>. :|:
cycle 50
// the FILLED RECTANGLE is left of what?
<([FILLED] & RECTANGLE) --> (LEFT_OF /1 {?1})>? :|:

//expected: Answer: <([FILLED] & RECTANGLE) --> (LEFT_OF /1 {SHAPE_2})>. :|:
            </textarea>
            <p><input id="btnRun" type="button" value="Run">&nbsp;&nbsp;<input id="btnClear" type="button" value="Clear"></p>
        </div>
        <hr/>
        <h5>Output</h5>
        <div class="col-md-12">
            <textarea id="outputs">--- BumbleVM User Outputs ---</textarea>
        </div>
        <div class="col-md-12">
            <textarea id="actions">--- BumbleVM Actions ---</textarea>
        </div>
        <div class="col-md-12">
            <textarea id="output">--- BumbleVM Console ---</textarea>
        </div>
    </div>
    <div class="row p-4">
        <hr/>
        BumbleStack &copy; 2021
    </div>
</div>
<script type="text/javascript" src="assets/initialise_runtime.js"></script>
</body>
</html>
