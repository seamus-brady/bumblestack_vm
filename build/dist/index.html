<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>BumbleStack Demo</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon/favicon.ico"/>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html { font-size: 14px }
        #input {
            width: 100%;
            height: 100px;
            font-family: 'Lucida Console', Monaco, monospace;
            font-size: 12px;
            background: url(assets/code_bg.png);
            background-attachment: local;
            background-repeat: no-repeat;
            padding-left: 35px;
            padding-top: 10px;
            border-color:#ccc;
        }

        #output {
            width: 100%;
            height: 150px;
            font-family: 'Lucida Console', Monaco, monospace;
            font-size: 12px;
            background-color: black !important;
            color: lightgreen
        }

        #actions, #outputs {
            width: 100%;
            height: 60px;
            font-family: 'Lucida Console', Monaco, monospace;
            font-size: 12px;
            background-color: black !important;
            color: lightgreen
        }
    </style>
    <link href="./assets/main.css" rel="stylesheet">
</head>
<body>
<script async type="text/javascript" src="./assets/bumblevm.js"></script>
<div class="container-fluid">
    <div class="row p-2">
        <div class="col-md-12">
            <div class="page-header">
                <img src="assets/logo.png"/>
                <hr/>
            </div>
            <p>Console v0.8</p>
            <div class="emscripten" id="status">Downloading...</div>
        </div>
    </div>
    <div class="row p-4">
        <div class="col-md-12">
            <h5>Input</h5>
            <textarea id="input">
verbose-mode off
            </textarea>
            <p><input id="btnRun" type="button" value="Run"></p>
        </div>
        <div class="col-md-12">
            <h5>Console</h5>
            <textarea id="output">--- BumbleVM Console ---</textarea>
        </div>
        <div class="col-md-6">
            <textarea id="outputs">--- BumbleVM Outputs ---</textarea>
        </div>
        <div class="col-md-6">
            <textarea id="actions">--- BumbleVM Actions ---</textarea>
        </div>
    </div>
    <div class="row p-4">
        <hr/>
        BumbleStack &copy; 2021
    </div>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten">
        <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
</div>
<script type='text/javascript'>
    var statusElement = document.getElementById('status');
    var progressElement = document.getElementById('progress');
    var spinnerElement = document.getElementById('spinner');

    var Module = {
        // Don't automatically run main() function on page load
        noInitialRun: true,
        preRun: [],
        postRun: [],
        print: (function() {
            var element = document.getElementById('output');
            if (element) element.value = ''; // clear browser cache
            return function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                // These replacements are necessary if you render to raw HTML
                //text = text.replace(/&/g, "&amp;");
                //text = text.replace(/</g, "&lt;");
                //text = text.replace(/>/g, "&gt;");
                //text = text.replace('\n', '<br>', 'g');
                console.log(text);
                if (element) {
                    element.value += text + "\n";
                    element.scrollTop = element.scrollHeight; // focus on bottom
                }
            };
        })(),
        printErr: function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.error(text);
        },
        setStatus: function(text) {
            if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
            if (text === Module.setStatus.last.text) return;
            var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
            var now = Date.now();
            if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
            Module.setStatus.last.time = now;
            Module.setStatus.last.text = text;
            if (m) {
                text = m[1];
                progressElement.value = parseInt(m[2])*100;
                progressElement.max = parseInt(m[4])*100;
                progressElement.hidden = false;
                spinnerElement.hidden = false;
            } else {
                progressElement.value = null;
                progressElement.max = null;
                progressElement.hidden = true;
                if (!text) spinnerElement.style.display = 'none';
            }
            statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
            this.totalDependencies = Math.max(this.totalDependencies, left);
            Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
    };
    Module.setStatus('Downloading...');
    window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
            if (text) Module.printErr('[post-exception status] ' + text);
        };
    };

    // Define the function to be called when the WebAssembly module is ready to use
    Module.onRuntimeInitialized = function()
    {
        //  use cwrap() to export the function
        var app_input = Module.cwrap(
            'app_input',  // the C function we want to call from JavaScript
            'number',     // its return type (accepted: number, string or array)
            ['string']    // its list of arguments
        );
        window.bumblevm_input = app_input;
    };

    // the BumbleVM action handling function
    function bumblevm_action_handler(action_name) {
        document.getElementById('actions').value =  document.getElementById('actions').value + "\n" + action_name
    }

    // the BumbleVM output handling function
    function bumblevm_output_handler(output) {
        document.getElementById('outputs').value =  document.getElementById('outputs').value + "\n" + output
    }

    // On page load
    document.addEventListener("DOMContentLoaded", function()
    {
        document.getElementById("btnRun").addEventListener("click", function()
        {
            console.log("Button click!");
            script_line = document.getElementById("input").value
            window.bumblevm_input(script_line);
        });
    });

</script>
</body>
</html>
